plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'tracker.app.StockTracker'
        )
    }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
